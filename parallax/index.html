<html>
<head>
	<meta charset="UTF-8">
	<title>Pure™ CSS™ Parallax™™</title>
	
	<link href="/css/normalize.css" rel="stylesheet">
	<style>
		.parallax {
			position: relative;
			width: 100%;
			height: 100vh;
			
			overflow-x: hidden;
			overflow-y: auto;
			
			perspective: 300px;
			perspective-origin: 0% 0%;
			
			z-index: 0;
		}
		.parallax__plane {
			height: 12000px;
			width: 33%;
			
			transform-style: preserve-3d;
			transform-origin: 0% 0%;
		}
		.parallax__plane--content {
			position: relative;
			
			margin-left: 33%;
			
			transform: none;
			transform-origin: -100% 0%;
			z-index: 0;
			
			background-image: repeating-linear-gradient(
			  rgb(102, 0, 102),
			  rgb(102, 0, 102) 30px,
			  rgb(92, 0, 92) 30px,
			  rgb(92, 0, 92) 60px
			);
		}
		.parallax__plane--background {
			position: absolute;
			
			transform: translateZ(-150px) scale(1.5);
			transform-origin: 0% 0%;
			z-index: -1;
			
			background-image: repeating-linear-gradient(
			  rgb(102, 204, 102),
			  rgb(102, 204, 102) 30px,
			  rgb(92, 184, 92) 30px,
			  rgb(92, 184, 92) 60px
			);
		}
		.parallax__plane--foreground {
			position: absolute;
			
			margin-left: 66%;
			
			transform: translateZ(150px) scale(0.5);
			transform-origin: -200% 0%;
			z-index: -2;
			
			background-image: repeating-linear-gradient(
			  rgb(102, 204, 102),
			  rgb(102, 204, 102) 30px,
			  rgb(92, 184, 92) 30px,
			  rgb(92, 184, 92) 60px
			);
		}
	</style>
</head>

<body>
	<section class="parallax">
		<div class="parallax__plane  parallax__plane--foreground"></div>
		<div class="parallax__plane  parallax__plane--background"></div>
		<div class="parallax__plane  parallax__plane--content"></div>
	</section>
</body>
</html>
