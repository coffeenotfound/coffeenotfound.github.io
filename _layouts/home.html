<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{{ page.title }} # coffeenotfound.github.io</title>
	
	<link href="/css/normalize.css" rel="stylesheet">
	<link href="/css/home.css" rel="stylesheet">
	
	<meta name="author" content="{{ site.author  | smartify }}">
	<meta name="description" content="{{ site.sitedescription | strip_html | strip | smartify }}">
	<meta name="keywords" content="{{ site.sitetags | join: ', ' }}">
	<meta name="date" content="{{ site.time | date_to_xmlschema }}">
</head>

<body>
	<!-- navbar -->
	{% include shared-nav.html %}
	
	<!-- header -->
	<header class="header">
		<div class="wrap">
			<h1>coffeenotfound</h1>
			<span>Jan Katzer</span>
			<p>A short description about me and what I do</p>
		</div>
	</header>
	
	<main>
		<div class="wrap">
			<h2>Here be content!</h2>
			<blockquote>
				This is a smart quote
			</blockquote>
		</div>
	</main>
	
	<!-- footer -->
	{% include shared-footer.html %}
</body>
</html>
